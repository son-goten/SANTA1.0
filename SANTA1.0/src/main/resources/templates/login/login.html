<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets2/img/favicon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets2/css/bootstrap.min.css">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="/assets2/css/all.min.css">
  <link rel="stylesheet" href="/assets2/css/uf-style.css">
  <title>SANTA 1.0 SYSTEM</title>
  <style>
    /* 로그인 버튼과 동일한 색상을 사용하는 Bootstrap alert */
    .alert-custom {
      background-color: #8B0000 !important;
      color: #ffffff !important;
      border-color: #8B0000 !important;
      font-weight: bold;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body>
<div class="uf-form-signin">
  <div class="text-center">
    <a href="https://uifresh.net/"><img src="/assets2/img/logo-fb.png" alt="" width="100" height="100"></a>
    <h1 class="text-white h3">SANTA 1.0 System</h1>
  </div>

  <!-- Error message -->
  <div th:if="${error}" class="alert alert-custom text-center" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form class="mt-4" method="POST" action="/login/authenticate">
    <!-- ID 영역 -->
    <div class="input-group uf-input-group input-group-lg mb-3">
      <span class="input-group-text fa fa-user"></span>
      <!-- 로그인 실패시 입력된 아이디 유지 -->
      <input type="text"
             class="form-control"
             name="userId"
             placeholder="UserID"
             required
             th:value="${userId}">
    </div>

    <div class="input-group uf-input-group input-group-lg mb-3">
      <span class="input-group-text fa fa-lock"></span>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="d-flex mb-3 justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="form-check-input uf-form-check-input" id="exampleCheck1">
        <label class="form-check-label text-white" for="exampleCheck1">Remember Me</label>
      </div>
      <a href="/find" class="text-white">Forgot password?</a>
    </div>
    <div class="d-grid mb-4">
      <button type="submit" class="btn uf-btn-primary btn-lg">Login</button>
    </div>
    <div class="mt-4 text-center">
      <span class="text-white">Don't have an account?</span>
      <a href="/register" class="text-white">Sign Up</a>
    </div>
  </form>
</div>

<!-- JavaScript -->
<script src="/assets2/js/popper.min.js"></script>
<script src="/assets2/js/bootstrap.min.js"></script>
</body>
</html>
