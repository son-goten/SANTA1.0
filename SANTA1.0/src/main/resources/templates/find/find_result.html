<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets2/css/all.min.css">
  <link rel="stylesheet" href="/assets2/css/uf-style.css">
  <title>Find ID Result</title>
</head>
<body style="background: linear-gradient(to bottom right, #833ab4, #fd1d1d, #fcb045); color: white; text-align: center; padding-top: 50px;">
<div class="uf-form-signin">
  <div class="text-center">
    <a href="#"><img src="/assets2/img/logo-fb.png" alt="Logo" width="100" height="100"></a>
    <h1 class="text-white h3">Find ID Result</h1>
  </div>
  <div class="mt-4 text-center">
    <!-- Thymeleaf 조건문을 사용하여 데이터 표시 -->
    <div th:if="${userId != null}">
      <p>The ID associated with your email is:</p>
      <h2 style="color: #007bff;" th:text="${userId}"></h2>
    </div>
    <div th:if="${userId == null}">
      <p style="color: orange;">No ID found for the provided email.</p>
    </div>
    <div class="mt-4">
      <a href="/find" class="btn btn-secondary btn-lg">Try Again</a>
      <a href="/login" class="btn btn-primary btn-lg">Go to Login</a>
    </div>
  </div>
</div>
<script src="/assets2/js/popper.min.js"></script>
<script src="/assets2/js/bootstrap.min.js"></script>
</body>
</html>
