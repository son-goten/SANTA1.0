<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" th:href="@{/assets2/img/favicon.png}">
  <link rel="stylesheet" th:href="@{/assets2/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets2/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/assets2/css/uf-style.css}">
  <title>Reset Password</title>
</head>
<body>
<div class="uf-form-signin">
  <div class="text-center">
    <a href="#"><img th:src="@{/assets2/img/logo-fb.png}" alt="Logo" width="100" height="100"></a>
    <h1 class="text-white h3">Reset Your Password</h1>
  </div>
  <form class="mt-4" method="POST" th:action="@{/find/password}">
    <input type="hidden" name="token" th:value="${token}">
    <div class="input-group uf-input-group input-group-lg mb-3">
      <span class="input-group-text fa fa-lock"></span>
      <input type="password" class="form-control" name="newPassword" placeholder="New Password" required>
    </div>
    <div class="d-grid mb-4">
      <button type="submit" class="btn uf-btn-primary btn-lg">Reset Password</button>
    </div>
  </form>
  <div class="mt-4 text-center">
    <span class="text-white">Remembered your credentials?</span>
    <a th:href="@{/login}">Login</a>
  </div>
</div>
<script th:src="@{/assets2/js/popper.min.js}"></script>
<script th:src="@{/assets2/js/bootstrap.min.js}"></script>
</body>
</html>
